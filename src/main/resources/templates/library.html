<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="../static/css/tailwind.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rippleui@1.12.1/dist/css/styles.css"/>
  <script src="https://cdn.tailwindcss.com"></script>

    <title>The Library</title>
</head>
<body>
<div class="navbar  ">
  <div class="navbar-start">
    <a class="navbar-item">BookWave</a>
    <p class="badge badge-outline-success badge-lg">Welcome&nbsp;<span sec:authentication="name"></span>!</p>
  </div>
  <div class="navbar-center">
    <a class="navbar-item" th:href="@{/login}">Login</a>
    <a class="navbar-item" th:href="@{/register}">Register</a>
    <a class="navbar-item" th:href="@{/library}">Books</a>
  </div>
  <div class="navbar-end">
    <a class="navbar-item navbar-active"  th:href="@{/}">Home</a>
  </div>
</div>

<div class="flex flex-row">
  <div class="p-6 w-auto" th:each="book : ${books}">
    <div class="card ml-5 mt-5 p-6 h-full">
      <td><img th:src="${'data:image/jpeg;charset=utf-8;base64,' + book.imageBase64}" alt=""></td>
      <div class="card-body">
        <h5 class="card-title" th:text="${book.title}">Title</h5>
        <p class="card-text" th:text="${book.description}">Description</p>
        <p class="card-text" th:text="${book.authorName}">Author</p>
        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Rent the book
          <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
