<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Fantasy Chat</title>
    <link href="/css/chatFantasy.css" rel="stylesheet" type="text/css">
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">

<noscript>
    <h2>Oops! It seems this browser doesn't support JavaScript</h2>
</noscript>

<div id="username" class="hidden" th:text="${username}"></div>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Fantasy Chat</h2>
        </div>
        <div class="connecting">Connecting to the chat...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Cast a spell..."
                           autocomplete="off" class="form-control" />
                    <div class="button-group">
                        <button type="submit" class="primary">Send Magic</button>
                        <button id="leaveButton" class="primary">Exit Realm</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="/js/chatFantasy.js"></script>
</body>
</html>
