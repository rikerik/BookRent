server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bookwave
    username: postgres
    password: postgres1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet
  thymeleaf:
    prefix: classpath:/templates/